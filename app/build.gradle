import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

static def increasedVersionCode() {
    return (int) (System.currentTimeMillis() / 1000 / 60)
}

static def buildTime() {
    def df = new SimpleDateFormat("MMddHH")
    return df.format(new Date())
}

def sdk_version = "2.2.4"

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.hhmedic.app.patient.demo"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode increasedVersionCode()
        versionName "1.0.4.${buildTime()}"

        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi-v7a"
        }

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libsecsdk.so'
        pickFirst 'lib/arm64-v8a/libsecsdk.so'
        pickFirst 'lib/armeabi/libsecsdk.so'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    android.applicationVariants.all { variant ->

        variant.outputs.all
                {

                    outputFileName = "hh_android_demo_${defaultConfig.versionName}.apk"

                }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.yanzhenjie:permission:2.0.0-rc1'
    implementation "com.hhmedic.android.sdk:hh:2.4.4.120214"
    implementation "com.hhmedic.android.sdk:medicine:$sdk_version"

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
